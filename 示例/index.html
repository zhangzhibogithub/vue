<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
        <component-a></component-a>
    </div>
</body>
<script>
    var obj = {
  foo: 'bar'
}


window._vue1= new Vue({
  el: '#app',
  data: obj
})
window._vue= new Vue({
  el: '#app',
  data: obj,
  components: {
    'component-a': _vue1,
    
  }
})

window._vue2= new Vue({
  el: '#app',
  data: obj
})
</script>
</html>
